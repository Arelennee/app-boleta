<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./src/scripts/crearBoleta.js" defer></script>
  </head>
  <body>
    <form id="boletaForm">
      <div>
        <label>Nombre cliente</label>
        <input type="text" name="nombreCliente" id="nombreCliente" required />
      </div>
      <div>
        <label>DNI cliente</label>
        <input type="text" name="dniCliente" id="dniCliente" required />
      </div>
      <div>
        <label>R.U.C cliente</label>
        <input type="text" name="rucCliente" id="rucCliente" required />
      </div>
      <div>
        <label>Nombre Trabajador</label>
        <input
          type="text"
          name="nombreTrabajador"
          id="nombreTrabajador"
          required
        />
      </div>
      <div>
        <label>DNI Trabajador</label>
        <input type="text" name="dniTrabajador" id="dniTrabajador" required />
      </div>
      <h2>Productos</h2>
      <div id="productosList"></div>
      <button id="agregarProducto">Agregar Producto</button>
      <div class="total">
        <span id="totalBoleta">0.00</span>
      </div>
      <button type="submit">Generar boleta</button>
    </form>
  </body>
</html>
